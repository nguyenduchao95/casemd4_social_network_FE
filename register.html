<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-12">
                            <div class="card-body p-md-3 text-black">
                                <h3 class="mb-3 text-uppercase text-center">Đăng ký</h3>

                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="firstName">Họ</label>
                                            <input type="text" id="firstName" class="form-control form-control-lg" placeholder="Nhập họ" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="lastName">Tên</label>
                                            <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Nhập tên"/>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-md-flex justify-content-start align-items-center mb-2 py-2">

                                    <h6 class="mb-0 me-4 mr-3">Giới tính: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4 ">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                               value="false" />
                                        <label class="form-check-label mr-3" for="femaleGender">Nữ</label>

                                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                               value="true" />
                                        <label class="form-check-label" for="maleGender">Nam</label>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="form-outline col-md-4 mb-2">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" id="email" class="form-control form-control-lg" placeholder="Nhập email" />
                                    </div>

                                    <div class="form-outline col-md-4 mb-2">
                                        <label class="form-label" for="username">Tên đăng nhập</label>
                                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Nhập tên đăng nhập"/>
                                    </div>

                                    <div class="form-outline col-md-4 mb-2">
                                        <label class="form-label" for="password">Mật khẩu</label>
                                        <input type="text" id="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-outline col-md-4 mb-2">
                                        <label class="form-label" for="image">Ảnh</label>
                                        <input class="form-control form-control-lg" id="image" type="file" onchange="showImageRegister()" />
                                    </div>
                                    <div class="form-outline col-md-4 mb-2">
                                        <img id="fileImg" src="" width="100px" alt="" >
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light btn-lg" onclick="goLogin()">Đăng nhập</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2" onclick="createUser()">Đăng ký</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>

<script src="js/register.js"></script>

<script>
    function goLogin() {
        window.location.href = "login.html";
    }



</script>
