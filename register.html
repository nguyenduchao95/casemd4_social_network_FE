<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Register form</h3>

                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Last name</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-md-flex justify-content-start align-items-center mb-2 py-2">

                                    <h6 class="mb-0 me-4 mr-3">Gender: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4 ">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                               value="false" />
                                        <label class="form-check-label" for="femaleGender">Female</label>

                                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                               value="true" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                </div>


                                <div class="form-outline mb-2">
                                    <input type="text" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="text" id="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="text" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input class="form-control form-control-lg" id="image" type="text"  />
                                    <div class="small text-muted mt-2">Upload your <Av></Av>atar . Max file
                                        size 50 MB</div>
                                    <img id="fileImg" width="300">
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light btn-lg" onclick="goLogin()">Bck To Login</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2" onclick="createUser()">Submit form</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>

<script src="js/register.js"></script>

<script>
    function goLogin() {
        window.location.href = "login.html";
    }



</script>
