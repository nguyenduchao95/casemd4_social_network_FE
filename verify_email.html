<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/icons/bootstrap-icons.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="col-4 bg-white border rounded p-4 shadow-sm">
                <div class="d-flex justify-content-center">


                </div>
                <h1 class="h5 mb-3 fw-normal">Nhập email để lấy mã xác nhận</h1>

                <div class="form-floating mt-1">
                    <input type="email" class="form-control rounded-0" id="email" placeholder="email" required>
                    <label for="email">Email</label>
                    <span id="email-err" class="color-red"></span>
                </div>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary" onclick="checkEmail()">Xác nhận</button>
                </div>
                <br>
                <a href="login.html" class="text-decoration-none mt-5"><i class="bi bi-arrow-left-circle-fill"></i>
                    Quay lại đăng nhập</a>
            </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/forgotPassword.js"></script>
</body>

</html>
