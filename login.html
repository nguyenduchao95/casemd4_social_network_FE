<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
     * {
       padding: 0;
       margin: 0;
       box-sizing: border-box;
     }
    body {
      background: linear-gradient(120deg  , #3ca7ee , #9b408f);
      overflow: hidden;

    }
  </style>
</head>
<body>
<section class="vh-100" >
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <h3 class="mb-5 text-center">Đăng nhập</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="username">Tên đăng nhập</label>
              <input type="text" id="username" class="form-control form-control-lg" placeholder="Nhập tên đăng nhập" />
              <div id="username-fail" style="color: red"></div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Mật khẩu</label>
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" />
              <div id="password-fail" style="color: red"></div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="login()">Đăng nhập</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary border-0" style="background-color: #39dd86; color: black"
                    type="button" onclick="showRegister()"><i class="fab fa-google me-2" ></i>Đăng ký</button>

            <a class="my-4" style="background-color: #ffffff" type="button" href="verify_email.html"><i class="fab fa-google me-2" ></i>Quên mật khẩu</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>


<script src="js/login.js"></script>
