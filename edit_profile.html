<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/icons/bootstrap-icons.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin</title>
</head>

<body>
<div class="header"></div>
<div class="container col-9 rounded-0 d-flex justify-content-between">
    <div class="col-12 bg-white border rounded p-4 mt-4 shadow-sm">
        <div>
            <div class="d-flex justify-content-center">


            </div>
            <h1 class="h5 mb-3 fw-normal">Chỉnh sửa thông tin</h1>
            <div class="form-floating mt-1 col-6">
                <!--<img class="img-thumbnail my-3" style="height:150px;" id="imageNow">
                <div class="mb-3">
                    <label for="imageE" class="form-label">Change Profile Picture</label>
                    <input class="form-control" type="text" id="imageE">
                    <button type="button" onclick="showImg()">Show Image</button>
                </div>-->
                <img class="img-thumbnail my-3" style="height:150px;" id="imageNow">
                <div class="mb-3">
                    <label for="imageE" class="form-label">Ảnh đại diện</label>
                    <input class="form-control" type="file" id="imageE" onchange="showImageEditProfile()">
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating mt-1 col-6 ">
                    <input type="text" class="form-control rounded-0" id="firstNameE" placeholder="username">
                    <label for="firstNameE">Họ</label>
                </div>
                <div class="form-floating mt-1 col-6">
                    <input type="text" id="lastNameE" class="form-control rounded-0" placeholder="lastName">
                    <label for="lastNameE">Tên</label>
                </div>
            </div>
            <div class="d-flex gap-3 my-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderE" id="maleGender"
                           value="true">
                    <label class="form-check-label" for="maleGender">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderE" id="femaleGender"
                           value="false">
                    <label class="form-check-label" for="femaleGender">
                        Nữ
                    </label>
                </div>

            </div>
            <div class="form-floating mt-1">
                <input type="email" id="emailE" class="form-control rounded-0" placeholder="username/email">
                <label for="emailE">Email</label>
            </div>
            <div class="form-floating mt-1">
                <input type="email" id="usernameE" class="form-control rounded-0" placeholder="username/email" readonly>
                <label for="usernameE">Tên đăng nhập</label>
            </div>

            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="submit" onclick="editProfile()">Cập nhập</button>

            </div>

        </div>
    </div>

</div>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/header.js"></script>

</body>

</html>


<script src="js/editProfile.js"></script>
