<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/icons/bootstrap-icons.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Quên mật khẩu</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
<div class="login">
    <div class="col-4 bg-white border rounded p-4 shadow-sm">
        <div>
            <div class="d-flex justify-content-center">

            </div>
            <h1 class="h5 mb-3 fw-normal text-center">Thay đổi mật khẩu</h1>
            <p>Nhập mã từ email của bạn</p>
            <div class="form-floating mt-1">
                <input type="text" class="form-control rounded-0" id="code" placeholder="code">
                <label for="code">Code</label>

                <span id="code-err"></span>
            </div>

            <p class="mt-4">Nhập mật khẩu mới</p>
            <div class="form-floating mt-1">
                <input type="text" class="form-control rounded-0" id="reset-password" placeholder="Password">
                <label for="reset-password">Mật khẩu mới</label>
                <span id="password-err"></span>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="button" onclick="resetPassword()">Thay đổi</button>

            </div>
            <br>
            <a href="login.html" class="text-decoration-none mt-5"><i class="bi bi-arrow-left-circle-fill"></i> Quay lại đăng nhập</a>
        </div>
    </div>
</div>


<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>



<script src="js/forgotPassword.js"></script>
