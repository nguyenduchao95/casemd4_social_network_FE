<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/icons/bootstrap-icons.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
<div class="login">
    <div class="col-4 bg-white border rounded p-4 shadow-sm">
        <div>
            <div class="d-flex justify-content-center">

            </div>
            <h1 class="h5 mb-3 fw-normal">Forgot Your Password ?</h1>

            <div class="form-floating">
                <input type="email" class="form-control rounded-0" placeholder="email" id="email" required autofocus>
                <label for="email">email</label>
                <span id="email-err"></span>
            </div>

            <div class="form-floating mt-1">
                <input type="text" class="form-control rounded-0" id="reset-password" placeholder="Password">
                <label for="reset-password">new password</label>
                <span id="password-err"></span>
            </div>
            <p>Enter  Code Sended to You</p>
            <div class="form-floating mt-1">

                <input type="text" class="form-control rounded-0" id="code"  placeholder="code">
                <label for="code">######</label>

                <span id="code-err"></span>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="button" onclick="checkEmail()"  >Send Verification Code</button>  <!--nhap usernam de check-->

                <button class="btn btn-primary" type="button" onclick="checkCode()">Verify Code</button>   <!--nhap ma gui ve email de xac nhan-->
                <button class="btn btn-primary" type="button" onclick="resetPassword()">Change Password</button>

            </div>
            <br>
            <a href="login.html" class="text-decoration-none mt-5"><i class="bi bi-arrow-left-circle-fill"></i> Go Back To Login</a>
        </div>
    </div>
</div>


<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>



<script src="js/forgotPassword.js"></script>
